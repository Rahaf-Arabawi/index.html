<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with colspan and rowspan</title>
</head>
<body>
   <h1>Drinks Table</h1> 
   <table border="1" width="300" higth="300">
    <tr>
        <td rowspan="4">Drinks</td>
       <td colspan="2">Coffee</td>
     
        
       </tr>
       <tr>
        <td rowspan="3">Tea</td>
        <td>Green Tea</td>
        </tr>
       <tr>
        <td>Blake Tea</td>
       </tr>
       <tr>
        <td>Herbal Tea</td>
       </tr>
   </table>
</body>
</html>
